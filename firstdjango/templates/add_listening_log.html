{% extends 'base.html' %}

{% block content %}
        <div class="card" style="width: 60rem; margin-top: 3%; margin-bottom: 3%; padding: 3%; height: fit-content">
          <div class="card-body">
            <h5 style="font-size: 40px; text-align: center;" class="card-title">add an album you've listened to recently</h5>
            <form action="/add-log" method="POST" >
                {% csrf_token %}
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <!-- Create a hidden input for the album id -->
                <label style="margin-bottom: 1em" for="artist">artist</label>
                <input type="text" class="form-control" id="artist" name="artist" placeholder="Artist">
              </div>
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <label style="margin-bottom: 1em" for="album">album</label>
                <input type="text" class="form-control" id="album" name="album" placeholder="Album">
              </div>
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <label style="margin-bottom: 1em" for="rating">rating</label>
                <input type="text" class="form-control" id="rating" name="rating" placeholder="Rating">
              </div>
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <label style="margin-bottom: 1em" for="image">image</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Image">
              </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
            </div>
    </div>
    {% endblock %}
